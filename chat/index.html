<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="https://kph.club/favicon.png" />
    <title>KPH Chat Leaderboard 💬🏆</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script defer data-domain="kph" src="https://record.micro.company/script.js"></script>
    <style>
      tbody tr:nth-child(even) {
        background-color: rgba(243, 244, 246, 0.6); /* subtle light gray */
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-2 sm:px-4 py-8">
      <div class="relative mb-8">
        <h1 class="text-3xl font-bold text-indigo-700 text-center">
          KPH Chat Leaderboard 💬🏆
        </h1>
      </div>

      <div class="grid grid-cols-1 gap-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
          <div class="flex flex-col sm:flex-row justify-center sm:justify-between items-center mb-4">
            <h3 class="text-xl font-medium text-gray-700 mb-3 sm:mb-0 text-center sm:text-left" id="leaderboard-title">
              Weekly Active Members
            </h3>
            <div class="inline-flex rounded-md shadow-sm">
              <button
                type="button"
                id="weekly-btn"
                class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-l-md hover:bg-indigo-700 focus:z-10 focus:outline-none"
                onclick="showWeekly()"
              >
                Weekly
              </button>
              <button
                type="button"
                id="monthly-btn"
                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-r-md hover:bg-gray-200 focus:z-10 focus:outline-none"
                onclick="showMonthly()"
              >
                Monthly
              </button>
            </div>
          </div>
          <div class="overflow-x-auto">
            <table class="min-w-full bg-white">
              <thead class="bg-gray-100">
                <tr>
                  <th class="py-2 px-2 sm:px-4 text-left">Rank</th>
                  <th class="py-2 px-2 sm:px-4 text-left">Name</th>
                  <th class="py-2 px-2 sm:px-4 text-left">Messages</th>
                </tr>
              </thead>
              <tbody id="weekly-data">
                <tr>
                  <td class="py-2 px-2 sm:px-4" colspan="3">Loading weekly data...</td>
                </tr>
              </tbody>
              <tbody id="monthly-data" class="hidden">
                <tr>
                  <td class="py-2 px-2 sm:px-4" colspan="3">Loading monthly data...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <footer class="mt-12 text-center text-gray-500 text-sm">
        <div class="mt-2 mb-2">
          <a href="https://kph.club" class="text-gray-600 hover:text-gray-800 mx-2">KPH Homepage</a>
          <a href="/launches/" class="text-gray-600 hover:text-gray-800 mx-2">Launches Leaderboard</a>
          <a href="/chat/" class="text-gray-600 hover:text-gray-800 mx-2">Chat Leaderboard</a>
        </div>
        <p id="updated-time">Updated: Loading...</p>
      </footer>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
